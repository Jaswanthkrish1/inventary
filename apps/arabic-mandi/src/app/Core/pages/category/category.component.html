<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

  <div class="container-fluid mt-5" [@slideIn]>
    <div class="row">
      <div id="myCarousel" class="carousel slide col-md-12" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" [attr.data-slide-to]="i" [class.active]="i === 0"
            *ngFor="let combo of dataCombo; let i = index"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner col-md-12">
          <div class="carousel-item" *ngFor="let combo of dataCombo; let i = index" [class.active]="i === 0">
            <!-- Apply the glass effect to the image -->
            <div class="glass-effect">
              <img [src]="combo.imgUrl" [alt]="combo.name" class="d-block w-100 img-fluid Gcarousel-image">
              <div class="carousel-caption p-0">
                <h3>Special Offer For {{ combo.name }}</h3>
                <br>
                <h1>Today <span>10% OFF</span></h1>
                <br>
                <p>{{ combo.discription }}</p>
                <p>Price: ${{ combo.price }}</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    &nbsp;
  </div>
  <!-- slider -->
  <div class="row container-fluid" [@fadeIn1]>
    <div class="GSlider">
      <div class="col" style="display: flex; ">
        <div class="col-md-3" *ngFor="let category of data">
          <div [ngClass]="{ 'disabled-card': !category.avilable }">
            <div class="card mb-2" (click)="navigateToDetail(category.name)" style="cursor: pointer">
              <img [src]="category.imgUrl" alt="img" class="card-img-top GImg" alt="item" />
              <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- location  -->
  <br><br>

  <div class="container " id="location" [@fadeIn1]>
    <div class="row">
      <div class="col-md-6 mb-4">
        <!-- Photo grid -->
        <div class="grid">
          <div class="photo">
            <img src="../../../../assets/Combo/firstRoom.jpg" alt="Photo 1">
          </div>
          <div class="photo">
            <img src="../../../../assets/Combo/Rooms.jpg" alt="Photo 2">
          </div>
          <div class="photo">
            <img src="../../../../assets/Combo/Rooms.jpg" alt="Photo 2">
          </div>
          <div class="photo">
            <img src="../../../../assets/Combo/Rooms.jpg" alt="Photo 2">
          </div>
          <div class="photo">
            <img src="../../../../assets/Combo/Rooms.jpg" alt="Photo 2">
          </div>
          <!-- Add more photos as needed -->
        </div>
      </div>

      <div class="col-md-6">
        <!-- Map section -->
        <div id="map" style="height: 300px;"></div>
      </div>

    </div>
  </div>


</body>
