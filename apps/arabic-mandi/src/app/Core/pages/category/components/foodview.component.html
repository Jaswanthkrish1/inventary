    <div class="filter-container">
        <div class="filter-icon">
          
           
            <div class="filter-dropdown" >
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-filter"
              viewBox="0 0 10 16">
              <path
                d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"></path>
            </svg>
                <select [(ngModel)]="selectedFilter" (change)="applyFilter()">
                  <option value="type1">Type 1</option>
                  <option value="type2">Type 2</option>
                  <option value="type3">Type 3</option>
                </select>
              </div>
          
        </div>
        
      </div>
      
    <div class="">

        <div class="col ">

            <div class="col-sm-12 col-md-6 col-md-12" *ngFor="let foodType of foodTypes">
                <div style="flex: 0 0 auto; ">
                    <h3>{{ foodType }}</h3>
                    <div style="overflow-x: auto; position: relative;">
                        <div
                            style="display: flex; flex-wrap: nowrap; padding: 20px; justify-content: space-between; position: relative;">

                            <div class="card" *ngFor="let foodItem of structuredFoodType[foodType]"
                                style="flex: 0 0 auto; padding: 20px; background: #edefe95e; ">
                                <img [src]="foodItem.url" alt="img" class="card-img-top GImg" alt="item" />
                                <div class="card-body">
                                    <h5 class="card-title">{{ foodItem.name }}</h5>
                                    <p>Price: ${{ foodItem.price }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
