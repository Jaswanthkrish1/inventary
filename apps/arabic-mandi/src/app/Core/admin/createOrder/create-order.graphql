  }
}



mutation UpdateItemEntity($input: UpdateOneItemEntityInput!) {
  updateOneItemEntity(input: $input) {
    id
    name
    image_data
    offer
    price
    status
    type
    foodsize{
      id
    },
    foodtype{
      id
    },
    category {
      id
      name
    },
    updatedby {
      id
    }
  }
}

