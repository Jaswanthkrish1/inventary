<section style="flex-direction: row;
box-sizing: border-box;
display: flex;
place-content: center space-between;
align-items: center;">
  <div>
    <mat-form-field style="width: 200px;
    height: 75px;">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix class="material-icons-outlined">search</mat-icon>
      <input matInput placeholder="FindCategory" [formControl]="searchItems" />
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button color="primary" routerLink="create_item">
      Create
    </button>
  </div>
</section>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.}} </td>
    </ng-container> -->

  <!-- Symbol Column -->

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>CategoryId</th>
    <td mat-cell *matCellDef="let element">{{ element.node.categoryid }}</td>
  </ng-container>

  <!-- Name Column -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.node.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="material-icons-outlined">more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="condensed-menu">
        <button mat-menu-item [routerLink]="element.id">
          <mat-icon class="material-icons-outlined">info</mat-icon>
          View
        </button>
        <button mat-menu-item [routerLink]="element.id + '/update'">
          <mat-icon class="material-icons-outlined">edit</mat-icon>
          Update
        </button>
        <button mat-menu-item (click)="onDeleteHandler(element.id)" color="warn">
          <mat-icon class="material-icons-outlined">delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
