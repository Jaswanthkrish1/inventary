<div class="modal fade show" tabindex="-1" aria-labelledby="foodDetailsModalLabel"
    style="display: block; background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="foodDetailsModalLabel">Food Item Details</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">                    
                <form [formGroup]="newCategory">
                        <mat-form-field>
                          <mat-label>Category Name</mat-label>
                          <input matInput formControlName="category_name" placeholder="Name">
                          <mat-error *ngIf="newCategory.get('category_name')?.invalid">Category name is required</mat-error>
                        </mat-form-field>
                        <br>
                        <img *ngIf="newCategory.get('category_image')?.value" [src]="newCategory.get('category_image')?.value"
                        alt="Selected Image" style="max-width: 100%; max-height: 100px;" aria-required="true">
                        <div>
                          <label for="imageUpload">Category Image</label>
                          <br>
                          <input formControlName="category_image" type="file" accept=".jpg,.jpeg,.png" id="imageUpload" (change)="onFileSelected($event)">
                          <mat-error *ngIf="newCategory.get('category_image')?.invalid">Image is required</mat-error>
                        </div>
                        <br>
                        <button mat-raised-button color="warn" (click)="onSubmitHandler(newCategory.value)" >Update Category</button>
                      </form>
            </div>
        </div>
    </div>
</div>
