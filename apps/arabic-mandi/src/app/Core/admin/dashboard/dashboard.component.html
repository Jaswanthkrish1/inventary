<mat-drawer-container>
  <mat-drawer mode="side" opened fxShow="true" fxHide.lt-md="true" class="sidebar">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle style="margin-right: 8px;">
        <ng-container *ngIf="node.header === false">
        <a [routerLink]="[node.link]"> {{node.label}}</a>
        </ng-container>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.label">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.label}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>

  </mat-drawer>
  <mat-drawer-content >
    <router-outlet ></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
