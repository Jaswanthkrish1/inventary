<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"> -->
</head>
<body>
  <div class="container-fluid" [@slideIn]>
    <div class="row">
      <carousel [interval]="2000" [showIndicators]="false" [isAnimated]="true">
        <slide *ngFor="let combo of dataCombo" class="carousel-inner">
          <div class="carousel-img-overlay">
            <img [src]="combo.imgUrl" [alt]="combo.name" class="d-block w-100 img-fluid Gcarousel-image" />
          </div>
          <div class="carousel-caption">
            <h1>Special Offer On Every </h1>
            <br />
            <h1>{{combo.for}}<span>{{ combo.discount }} OFF</span></h1>
            <br />
            <p>{{ combo.discription }}</p>
          </div>
        </slide>
      </carousel>
    </div>
    &nbsp;
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
