<!-- food-details.component.html -->
<div class="modal fade show" tabindex="-1" aria-labelledby="foodDetailsModalLabel"
  style="display: block; background: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="foodDetailsModalLabel">Food Item Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <img [src]="selectedFoodItem.Item.Image" style="width: 100%; height: 100%; object-fit: cover;">
        <h4>{{ selectedFoodItem.Item.Name }}</h4>
        <p>Price: ${{ selectedFoodItem.Item.Price }}</p>
      </div>
    </div>
  </div>
</div>
