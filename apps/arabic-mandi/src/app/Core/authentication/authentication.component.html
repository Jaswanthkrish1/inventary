<body class="img js-fullheight" style="background-image: url(&quot;../../../../assets/background/bg.jpg&quot;);">
  <section class="ftco-section" *ngIf="showLoginForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Wellcome</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account?</h3>
            <form action="#" class="signin-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="">
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required="">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                    <input type="checkbox" checked="">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="w-100 text-center">— Register —</p>
            <div class="social d-flex text-center">
             <button class="px-2 py-2 mr-md-1 rounded" (click)="showRegister()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section" *ngIf="showRegisterForm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Wellcome</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center"> Register </h3>
            <form action="#" class="signin-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="">
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required="">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>

              <div class="form-group">
                <input id="confirm-password-field" type="password" class="form-control" placeholder="Confirm Password" required="">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>

              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
              </div>
              
              <p class="w-100 text-center">— Register —</p>
            </form>
           
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Have an account?</label>
              </div>
              <div class="w-50 text-md-right">
                <a (click)="showLogin()" style="color: #fff"> Login </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
