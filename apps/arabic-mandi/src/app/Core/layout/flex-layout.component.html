<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Arabic Mandi</title>
</head>

<body>
  <mat-toolbar class=" fixed-top shadow bg-white">
    <div fxShow="true" fxHide.gt-sm="true">
      <button class="icon-container" mat-icon-button (click)="sidenav.toggle()">
        <img src="../../../assets/carousel/bg1.jpeg" alt="User Image" class="user-image">
      </button>

    </div>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">

      <a *ngFor="let item of menuItems" mat-button [routerLink]="item.link">
        <ng-container *ngIf="item.header !== false; else regularLabel">
          <h1 class="title">{{ item.label }}</h1>
        </ng-container>
        <ng-template #regularLabel> {{ item.label }} </ng-template>
      </a>
    </div>
    <span class="example-spacer"></span>
    <h1 class="title" fxShow="true" fxHide.gt-sm="true">Arabic Mandi</h1>
    <button mat-icon-button (click)="logOut()" *ngIf="isCurrentUserAvailable()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav
      fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <h1 class="title" style="display: none">Arabic Mandi</h1>
      <div  class="sidebar-content" >
        <ng-container *ngFor="let item of menuItems">
          <ng-container *ngIf="item.header !== true">
            <a mat-button [routerLink]="item.link" (click)="navigate(item.label, sidenav)">
              {{ item.label }}
            </a>
          </ng-container>
        </ng-container>
      </div>
    </mat-sidenav>
<div></div>
    <mat-sidenav-content fxFlexFill>
     
        <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</body>

            </h6>
            <p></p>

          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">

            </p>

            <p>
              <a href="" class="text-reset">

              </a>
            </p>
            <p>
              <a routerLink="help" class="text-reset">Help</a>
            </p>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->

            <!-- Links -->

              <i class="fas fa-home me-3 text-secondary"></i>Sri Kalahasti, Arabic Mandi Multicuisine Restaurant
            </p>

            <p>

            </p>
            <p>
              <i class="fas fa-print me-3 text-secondary"></i> +91 7013833764
            </p>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
      </div>
    </section>
    <!-- Section: Links  -->

    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025)">

</html>
