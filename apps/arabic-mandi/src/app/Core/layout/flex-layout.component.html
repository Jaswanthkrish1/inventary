<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arabic Mandi</title>
  </head>

  <div style="padding-top:54px">
    <mat-toolbar class="fixed-top shadow bg-white">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
          <mat-icon> list_alt</mat-icon>
        </button>
      </div>

      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a *ngFor="let item of menuItems" mat-button [routerLink]="item.link">
          <ng-container *ngIf="item.header != false; else regularLabel">
            <h1 class="title">{{ item.label }}</h1>
          </ng-container>
          <ng-template #regularLabel> {{ item.label }} </ng-template>
        </a>
      </div>
      <span class="example-spacer"></span>
      <h1 class="title" fxShow="true" fxHide.gt-sm="true">Arabic Mandi</h1>
    </mat-toolbar>
   
    <mat-sidenav-container  fxFlexFill class="example-container">
      <mat-sidenav
        color="primary fixed-top "
        style="background-color: white; width: 200px"
        #sidenav
        fxLayout="column"
        mode="over"
        opened="false"
        fxHide.gt-sm="true"
      >
        <h1 class="title" style="display: none">Arabic Mandi</h1>
        <div fxLayout="column">
          <ng-container *ngFor="let item of menuItems">
            <ng-container *ngIf="item.header != true">
              <a mat-button [routerLink]="item.link" (click)="navigate(item.label)">
                {{ item.label }}
              </a>
            </ng-container>
          </ng-container>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet> </router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
